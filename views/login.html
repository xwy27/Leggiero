<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Login - {{ title }}</title>
  <link rel="shortcut icon" href="/static/image/favicon.ico" />

  <!-- Source Library -->
  <!-- jQuery -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Semantic -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <!-- Encrypt -->
  <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
</head>

<body>

  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <img class="logo" src="/static/image/logo.png">
      <!-- <h1 class="ui centered aligned header">{{ title }}</h1> -->
      <form class="ui large form">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input name="email" id="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input name="password" id="password" type="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large primary button">Login</div>
      </form>
    </div>
  </div>

</body>

<!-- Custom Library -->
<script src="/static/js/login.js"></script>
<link href="/static/css/login.css" rel="stylesheet">

</html>
